<html>
<head>
	{% load static %}
    <title>PICT | Student Management System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
{% include 'student_app/head.html' %}
<link href="{% static 'student_app/css/navbar-fixed-left.min.css' %}" rel="stylesheet" />
<script src="{% static 'student_app/js/docs.js' %}"></script>
</head>
<body>
		{% include 'student_app/navbar.html' %}
		<div class="container-fluid">
        <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-5 col-sm-6">
            <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <label> Student ID  </label>
                            <span class="form-control">{{ student.student_id }} </span>
                        </div>
                        <div class="form-group">
                                <label> Name </label>
                                <span class="form-control"> {{ student.first_name }} {{ student.last_name }}</span>
                            </div>
                        <div class="form-group">
                            <label> Email </label>
                            <span class="form-control"> {{ student.email }}</span>
                        </div>
                        <div class="form-group">          
                            <label> Join date </label>
                            <span class="form-control"> {{ student.register_time }}</span>
                        </div>
                </div>
                </div>
            </div>
            </div>
		</div>
</body>
</html>
