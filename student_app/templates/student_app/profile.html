<html>
<head>
	{% load static %}
    <title>PICT | Student Management System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
{% include 'student_app/head.html' %}
<link href="{% static 'student_app/css/navbar-fixed-left.min.css' %}" rel="stylesheet" />
<script src="{% static 'student_app/js/docs.js' %}"></script>
</head>
<body>
		{% include 'student_app/navbar.html' %}
		<div class="container-fluid">
        <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-5 col-sm-6">
                <h2 class="text-center">Profile</h2>
            <div class="card">
                    <div class="card-body">
                        <form method="POST" action="{% url 'update' %}">
                            {% csrf_token %}
                        <div class="form-group">
                            <input class="form-control" readonly value="{{ student.student_id }} ">
                        </div>
                        <div class="form-group">
                                <div class="input-group">
                                <input type="text" name="first_name" class="form-control" placeholder="First Name" value="{{ student.first_name }}">&nbsp;&nbsp;
                                <input type="text" name="last_name" class="form-control" placeholder="Last Name" value="{{ student.last_name }}">
                                </div>
                            </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" placeholder="Email" value="{{ student.email }}">
                        </div>
                        <div class="form-group">          
                            <input class="form-control" value="{{ student.register_time }}" readonly>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-outline-dark" name="update">Update</button>
                        </div>
                        </form> 
                </div>
                </div>
            </div>
            </div>
		</div>
</body>
</html>
