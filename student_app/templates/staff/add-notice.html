<html>
<head>
	{% load static %}
	<title>PICT | Student Management System</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% include 'student_app/head.html' %}
	<link href="{% static 'student_app/css/navbar-fixed-left.min.css' %}" rel="stylesheet" />
	<link href="{% static 'student_app/css/docs.css' %}" rel="stylesheet" />
	<script src="{% static 'student_app/js/docs.js' %}"></script>
	<link rel="stylesheet" href="{% static 'student_app/css/style.css' %}">
</head>
<body>
	{% include 'staff/navbar.html' %}
	<div class="container-fluid">
		{% if messages %}
		{% for message in messages %}
		<div class="alert alert-success" role="alert">
			{{ message }}
		</div>
		{% endfor %}
		{% endif %}
		<div class="row h-100 justify-content-center align-items-center">
			<div class="col-md-4 col-sm-6">
				<h3 class="text-center text-muted">Add Notice</h3>
				<form id="student-attendance" method="POST" action="{% url 'notice' action='add' %}">
					{% csrf_token %}
					<div class="form-group">
						<input type="text" name="title" class="form-control" placeholder="Title" maxlength="50">
					</div>
					<div class="form-group">
						<textarea name="notice" class="form-control" maxlength="1000" placeholder="Content"></textarea>
					</div>
					{% for class in classes %}
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="checkbox" value="{{ class.name }}" name="class_list[]">
						<label class="form-check-label" for="inlineCheckbox1">{{ class.name }}</label>
					</div>
					{% endfor %}
					<br><br>
					<div class="form-group">
						<button class="btn btn-outline-primary">Add Notice</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
